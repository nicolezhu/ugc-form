<!DOCTYPE html>
<html>
	<head>
		<title>UGC Form</title>
		<link rel="stylesheet" type="text/css" href="css/style2.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="../js/isotope.pkgd.min.js"></script>
		<script src="../js/script2.js"></script>
		<script src="../js/tabletop.js"></script>
		<style>
			.element-item {
			  position: relative;
			  float: left;
			  width: 100px;
			  margin: 5px;
			  padding: 10px;
			  background: #888;
			  color: #262524;
			}
		</style>
	</head>

	<body>
		<h1>Isotope - filtering</h1>
		<div id="filters" class="button-group">
			<button class="button is-checked" data-filter="*">show all</button>
			<button class="button" data-filter=".happy">happy</button>
		</div>

		<div class="container">
			<div class="element-item happy"><h3>Dogs</h3></div>
			<div class="element-item sad"><h3>Cats</h3></div>
			<div class="element-item happy"><h3>Sloths</h3></div>
		</div>
	</body>
</html>
